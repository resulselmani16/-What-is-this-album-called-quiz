<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container-quiz" id="quiz">
        <div class="quiz-header">
            <img src="" alt="" id="image" class="image">
            <h2 id="question" class="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id= "a">
                    <label for="a" id= "a_text">Answer number one</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id= "b">
                    <label for="b" id= "b_text">Answer number two</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id= "c">
                    <label for="c" id= "c_text">Answer number three</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id= "d">
                    <label for="d" id= "d_text">Answer number four</label>
                </li>
            </ul>
        </div>

        <button class="submit-btn" id= "submit">Submit</button>
    </div>


    <script src= "js/app.js"></script>
</body>
</html>
